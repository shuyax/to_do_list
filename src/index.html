<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <header id="header">
        <h1 id="title">To Do List</h1>
    </header>
    <div class="container">
        <div class="sidebar">
            <div>
                <button class="show-all-dues"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="30px" width="30px"><title>calendar-blank</title><path d="M19,19H5V8H19M16,1V3H8V1H6V3H5C3.89,3 3,3.89 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5C21,3.89 20.1,3 19,3H18V1" /></svg>Show All</button>
            </div>
            <div class="filters">
                <button id="due_today" class="by-due"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="30px" width="30px"><title>calendar-today</title><path d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z" /></svg>Due Today</button>
                <button id="due_this_week" class="by-due"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="30px" width="30px"><title>calendar-week</title><path d="M6 1H8V3H16V1H18V3H19C20.11 3 21 3.9 21 5V19C21 20.11 20.11 21 19 21H5C3.89 21 3 20.1 3 19V5C3 3.89 3.89 3 5 3H6V1M5 8V19H19V8H5M7 10H17V12H7V10Z" /></svg>Due This Week</button>
                <button id="due_this_month" class="by-due"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="30px" width="30px"><title>calendar-month</title><path d="M9,10V12H7V10H9M13,10V12H11V10H13M17,10V12H15V10H17M19,3A2,2 0 0,1 21,5V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5A2,2 0 0,1 5,3H6V1H8V3H16V1H18V3H19M19,19V8H5V19H19M9,14V16H7V14H9M13,14V16H11V14H13M17,14V16H15V14H17Z" /></svg>Due This Month</button>
            </div>
            <div>
                <button class="create-a-project"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="30px" width="30px"><title>folder-plus</title><path d="M13 19C13 19.34 13.04 19.67 13.09 20H4C2.9 20 2 19.11 2 18V6C2 4.89 2.89 4 4 4H10L12 6H20C21.1 6 22 6.89 22 8V13.81C21.12 13.3 20.1 13 19 13C15.69 13 13 15.69 13 19M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" /></svg>Create a Project</button>
            </div>
            <div class="my-projects"> 
            </div>
        </div>
        <div class="maincontent">
            <dialog class="add-a-project">
                <form id="add-project-form">
                    <ul>
                        <li>
                            <label for="project-name">Project Name:</label>
                            <input type="text" id="project-name" name="project-name" placeholder="Project A">
                        </li>
                        <li id="edit-status"></li>
                        <ul>
                            <p>Create A To Do List Under This Project (Optional):</p>
                            <li>
                                <label for="to-do-description">Description</label>
                                <input type="text" id="to-do-description" name="to-do-description" placeholder="to do description">
                            </li>
                            <li>
                                <label for="to-do-due">Due On</label>
                                <input type="datetime-local" id="to-do-due" name="to-do-due">
                            </li>
                            <li>Priority:</li>
                            <li>
                                <input type="radio" id="high" name="priority" value="high">
                                <label for="high">High Priority</label>
                            </li>
                            <li>
                                <input type="radio" id="normal" name="priority" value="normal">
                                <label for="normal">Normal Priority</label>
                            </li>
                            <li>
                                <input type="radio" id="low" name="priority" value="low">
                                <label for="low">Low Priority</label>
                            </li>
                            <li>To Do Status:</li>
                            <li>
                                <input type="radio" id="to-do" name="status" value="to_do">
                                <label for="to-do">To Do</label>
                            </li>
                            <li>
                                <input type="radio" id="doing" name="status" value="doing">
                                <label for="doing">Doing</label>
                            </li>
                            <li>
                                <input type="radio" id="done" name="status" value="done">
                                <label for="done">Done</label>
                            </li>
                        </ul>
                    </ul>
                   
                </form>
                <button class="close" autofocus>Close</button>
                <button type="submit" class="save" autofocus>Save</button>

            </dialog>
            <div class="display"></div>
        </div>
    </div>
    <footer>
        Here is the footer of this page
        <div>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pencil-plus</title><path d="M20.7,7C21.1,6.6 21.1,6 20.7,5.6L18.4,3.3C18,2.9 17.4,2.9 17,3.3L15.2,5.1L19,8.9M3,17.2V21H6.8L17.8,9.9L14.1,6.1L3,17.2M7,2V5H10V7H7V10H5V7H2V5H5V2H7Z" /></svg>
        </div>
    </footer>
</body>
</html>
